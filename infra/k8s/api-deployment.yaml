apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      nodeSelector:
        doks.digitalocean.com/node-pool: api-pool
      imagePullSecrets:
        - name: gcr-pull-secret
      containers:
        - name: api
          image: us-central1-docker.pkg.dev/concurrent-login/default/api:latest
          ports:
            - containerPort: 3000
          env:
            - name: HASHER_HOST
              value: "localhost:15001" # Envoy listens here

            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://signoz-otel-collector.signoz.svc.cluster.local:4318" 
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "http/protobuf"
            - name: OTEL_SERVICE_NAME
              value: "api-service"
          envFrom:
            - secretRef:
                name: api-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
        - name: envoy
          image: envoyproxy/envoy:v1.28.0
          ports:
            - containerPort: 15001
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "200m" 
              memory: "128Mi"
      volumes:
        - name: envoy-config
          configMap:
            name: envoy-config
      